  <body class="h-100">
    <div class="mainHeading">
		<h1 class="display-4">
			G-Crypto
		</h1>
		<p class="lead font-weight-normal">
			A Crypto Consultant that YOU CAN TRUST!
		</p>
	</div>
	
	<div class="card" style="width: 75rem;">
		<div class="card-body">
			<div class="container">
				<form method="POST" action="cryptosale.php">
					<fieldset>
						<!--	Gleaned from the following URL:
								https://www.quackit.com/html/html_editors/scratchpad/?example=/bootstrap/bootstrap_4/tutorial/bootstrap_4_forms_checkboxes_and_radio_buttons_inline
						-->
						<div id="generic_error" class="text-danger"></div>
						
						<div class="form-group">
							<legend>What would you like today? *</legend>
							<div class="form-check form-check-inline">
								<input 	class="form-check-input type" 
										type="radio" 
										name="radioOptions" 
										id="radBitcoin" 
										value="bitcoin">
								<label class="form-check-label">Bitcoin</label>
							</div>

							<div class="form-check form-check-inline">
								<input 	class="form-check-input type" 
										type="radio" 
										name="radioOptions" 
										id="radEthereum" 
										value="ethereum">
								<label class="form-check-label">Ethereum</label>
							</div>
							<div id="radio_error" class="text-danger"></div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Which wallet() do you want to use? *</legend>
						<div class="form-group">
							<div class="form-check form-check-inline">
								<input 	class="form-check-input" 
										type="checkbox" 
										id="chkHardwareWallet"
										value="hardwareWallet">
								<label class="form-check-label">Hardware Wallet</label>
							</div>

							<div class="form-check form-check-inline">
								<input 	class="form-check-input" 
										type="checkbox" 
										id="chkWebWallet"
										value="webWallet">
								<label class="form-check-label">Web Wallet</label>
							</div>
							<div id="checkbox_error" class="text-danger"></div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Customer Information</legend>
						
						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="fname">First Name *</label>
								<input 	type="text" 
										class="form-control" 
										id="fname">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="lname">Last Name *</label>
								<input 	type="text" 
										class="form-control" 
										id="lname">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="address">Street Address *</label>
								<input 	type="text" 
										class="form-control" 
										id="address">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="zcode">Zip Code *</label>
								<input 	type="text" 
										class="form-control" 
										id="zip">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="email">Email *</label>
								<input 	type="email" 
										class="form-control" 
										id="email">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="emailConfirm">Confirm Email *</label>
								<input 	type="email" 
										class="form-control" 
										id="emailConfirm">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="phone">Phone *</label>
								<input 	type="text" 
										class="form-control" 
										id="phone">
							</div>
						</div>
						
						<div id="customer_error" class="text-danger"></div>
					</fieldset>

					<fieldset>
						<legend>Billing Information</legend>

						<div class="form-row">
							<div class="form-check">
								<input 	class="form-check-input" 
										type="checkbox"
										id="billingInfo">
								<label 	class="form-check-label" 
										for="billingInfo">Same As above</label>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="billingFname">First Name *</label>
								<input 	type="text" 
										class="form-control" 
										id="billingFname">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="billingLname">Last Name *</label>
								<input 	type="text" 
										class="form-control" 
										id="billingLname">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="billingAddress">Street Address *</label>
								<input 	type="text" 
										class="form-control" 
										id="billingAddress">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="billingZip">Zip Code *</label>
								<input 	type="text" 
										class="form-control" 
										id="billingZip">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label 	for="billingPhone">Phone *</label>
								<input 	type="text" 
										class="form-control" 
										id="billingPhone">
							</div>
						</div>
						<div id="billing_error" class="text-danger"></div>
					</fieldset>

					<button type="button" class="btn btn-primary mb-2" id="buynow">Buy Now</button>
				</form>
